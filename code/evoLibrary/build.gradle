/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'de.htwk.leipzig.grapholution.java-library-conventions'
    id 'checkstyle'
    id "com.github.spotbugs" version "5.0.0-beta.3"
}

repositories {
    mavenCentral()
}

spotbugs {
    reportsDir = file("$buildDir/reports/spotbugs")
    excludeFilter = file('../buildSrc/spotbugs-exclude.xml')
}

checkstyle {
    ignoreFailures = false
    project.ext.checkstyleVersion = '9.0.1'
    configFile file("../buildSrc/checkstyle.xml")
}
checkstyleMain {
    source ='src/main/java'
}
checkstyleTest {
    source ='src/test/java'
}

// Please consider when to use "implements" and when "api"
// see https://docs.gradle.org/current/userguide/java_library_plugin.html#sec:java_library_separation
dependencies {
    testImplementation 'org.mockito:mockito-inline:4.0.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:4.0.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'

}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': 'de.htwk.leipzig.grapholution.javafxapp.MainApp'
    }
}