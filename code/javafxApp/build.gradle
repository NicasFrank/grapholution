/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'de.htwk.leipzig.grapholution.java-application-conventions'
    id 'org.openjfx.javafxplugin' version '0.0.10'
    id 'checkstyle'
    id "com.github.spotbugs" version "5.0.0-beta.3"
}

spotbugs {
    reportsDir = file("$buildDir/reports/spotbugs")
}

checkstyle {
    ignoreFailures = false
    project.ext.checkstyleVersion = '9.0.1'
    configFile file("../buildSrc/checkstyle.xml")
}
checkstyleMain {
    source ='src/main/java'
}
checkstyleTest {
    source ='src/test/java'
}

test {
    useJUnitPlatform()
}


dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':evoLibrary')

    //testCompile "org.testfx:testfx-core:4.0.+"
    //testCompile "org.testfx:testfx-junit:4.0.+"
//    testImplementation group: 'org.testfx', name: 'testfx-core', version: '4.+'
//    testImplementation group: 'org.testfx', name: 'testfx-junit', version: '4.+'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

javafx {
    version = '16'
    modules = [
            //'javafx.controls'
            //, 'javafx.fxml'
    ]
    configuration = 'compileOnly'
}

sourceSets {
    main {
        resources {
            srcDirs = ["src/main/resources"]
            includes = ["**/*.fxml", "**/*.css"]
        }
    }
}

application {
    // Define the main class for the application.
    mainClass = 'de.htwk.leipzig.grapholution.javafxapp.MainApp'
}
